                    <form class="row mt-5">
                        <div class="col-3">
                            <input type="number" class="form-control" id="diem-chuan" placeholder="Điểm chuẩn">
                        </div>
                        <div class="col-3">
                            <select class="form-select" id="khu-vuc" aria-label="Default select example">
                                <option selected value="0">Chọn khu vực</option>
                                <option value="2">A</option>
                                <option value="1">B</option>
                                <option value="0.5">C</option>
                            </select>
                        </div>

                            <select id="doi-tuong" class="form-select" aria-label="Default select example">

                                <option value="1">3</option>
                            </select>
                        </div>

                    </form>
                    <form class="row mt-5">

                        </div>

                        </div>
                        <div class="col-3">

                        </div>
                    </form>
                    <div class="col-auto mt-5">
                        <button type="submit" onclick="ketQua()" class="btn btn-success mb-3">Kết Quả</button>
                    </div>

                    <div class="row background">
                        <div class="col-auto hand">
                            <i class="fa fa-hand-point-right"></i>
                        </div>
                        <div class="col-auto resul" id="resul">

                        </div>
                    </div>
                </div>

            </div>
