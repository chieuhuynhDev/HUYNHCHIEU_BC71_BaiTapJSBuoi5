<body>

    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-3 sidenav">
                <ul class="mt-5 nav navbar-nav">
                    <li><a href="./bai1.html">Bài 1</a></li>
                    <li><a href="./bai2.html">Bài 2</a></li>
                    <li><a href="./bai3.html">Bài 3</a></li>
                    <li><a class="active" href="./bai4.html">Bài 4</a></li>

                </ul><br>

            </div>

            <div class="col-sm-9">
                <div class="container mt-5">
                    <h3 class="my-3">Bài 4 :TÍNH TIỀN CÁP</h3>


                    <form class="row mt-5">
                        <div class="col-3">
                            <select class="form-select" id="loai-khach-hang" onchange="handleCustomerType()"
                                aria-label="Default select example">
                                <option selected value="">Chọn loại khách hàng</option>
                                <option value="nha-dan">Nhà Dân</option>
                                <option value="doanh-nghiep">Doanh Nghiệp</option>
                            </select>
                        </div>

                        <div class="col-3">
                            <input type="text" class="form-control" id="ma-khach-hang" placeholder="Nhập mã khách hàng">
                        </div>

                        <div class="col-3">
                            <input type="number" class="form-control" id="so-kenh-cao-cap"
                                placeholder="Số kênh cao cấp">
                        </div>
                    </form>
                    <div class="col-3 mt-3" id="label-connect">
                        <input type="number" class="form-control" id="so-ket-noi" placeholder="Số kết nối">
                    </div>

                    <div class="col-auto mt-3">
                        <button type="submit" onclick="tinhTienCap()" class="btn btn-success mb-3">Tính tiền
                            cáp</button>
                    </div>

                    <div class="row background">
                        <div class="col-auto hand">
                            <i class="fa fa-hand-point-right"></i>
                        </div>
                        <div class="col-auto resul" id="resul">

                        </div>
                    </div>
                </div>

            </div>
        </div>


        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
